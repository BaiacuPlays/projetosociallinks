<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  
<body>

  <div class="card">
    <div class="profilepic"><img src="./assets/images/131478678.jpeg" alt=""></div>
    <div class="name">Andrei Bonatto</div>
      <div class="location"> <b>Caxias do sul, Rio grande do sul</b></div>
     <div class="cargo">"Front-end developer"</div>

    <div class="links">

      <button class="link-button">LinkedIn</button>

      <button class="link-button">Instagram</button>
    </div>

  </div>

  
  
  
</body>
</html>
